  description:
    title: "Project Description"
    text: "brief overview"
    body: "Fulcrum is a web-based platform for conducting HCI research studies. Current processes for conducting HCI research are highly variable; however, two common pain points researchers express are difficulties finding/integrating data collection mechanisms and the dependence on a variety of technologies to conduct a single experiment. Fulcrum standardizes and streamlines this process (while ensuring high levels of customization) by providing users a variety of tools that make it easier to set up their next HCI study. Some of the main capabilities of the platform include creating new user studies, study management, participant session facilitation (with a variety of data collection mechanisms to choose from), session reporting, and data analytics. Additionally, our dashboard workspace enables researchers to quickly review ongoing work, track progress towards custom goals, and jump back into existing workflows. By packaging several functionalities into one product, we can help researchers avoid relying on numerous technologies. Our goal is to develop a platform that supports a variety of HCI study types, which includes interfacing with external environments such as VR. The project’s tech stack consists of: Vue3 for frontend, Flask for middleware, Python for backend, and MySQL for the database. A University linux VM operates as the server backend and database."
    section: description

  about:
    title: "About Us"
    text: "Our story"
    body: "This project is a CS 426 Senior Project in Computer Science, during the Spring 2025 for the Department of Computer Science & Engineering at the University of Nevada, Reno. Nicholas Jarvis and Brandon Rowell are students developing Fulcrum, under the guidance of two advisors, Vinh Le and Levi Scully. Vinh Le is an instructor at UNR and OIT Administrator. Levi Scully is a teaching assistant for the university. Dave Feil-Seifer, Sara Davis, and Vinh Le are course instructors. The team identifies themselves by the project name, Fulcrum, and as Team 23."
    section: about

